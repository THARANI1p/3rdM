<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3 Months of Us üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffeef2;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #d81b60;
      text-align: center;
    }

    .heart {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/WK3c1vw/heart.png') repeat;
      background-size: 100px;
      opacity: 0.05;
      z-index: -1;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% { background-position: 0 0; }
      100% { background-position: 0 1000px; }
    }

    .heading {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: 2px solid #d81b60;
      white-space: nowrap;
      animation: typing 5s steps(50, end), blink .75s step-end infinite;
      font-size: 1.2em;
      max-width: 100%;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #880e4f;
    }
  </style>
</head>
<body>

  <div class="heart"></div>

  <div class="heading">‚ù§Ô∏è Happy 3-Month Anniversary ‚ù§Ô∏è</div>

  <div class="typewriter">
    Our code compiled perfectly... 3 months of pure ‚ù§Ô∏è logic!
  </div>

  <div class="footer">
    Yours in every if-else, loop, and function call,<br>
    <strong>~DINTHAüíú</strong>
  </div>

</body>
</html>
